<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DaisyUi Test</title>
  <!-- daisyUi + tailwindCss cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <h1>Hi iam using DaisyUi </h1>
  <button class="btn btn-outline">Default</button>
  <button class="btn btn-outline btn-primary">Primary</button>
  <button class="btn btn-outline btn-secondary">Secondary</button>
  <button class="btn btn-outline btn-accent">Accent</button>
  <button class="btn btn-outline btn-info">Info</button>
  <button class="btn btn-outline btn-success">Success</button>
  <button class="btn btn-outline btn-warning">Warning</button>
  <button class="btn btn-outline btn-error">Error</button>

  <div class="dropdown dropdown-bottom">
    <div tabindex="0" role="button" class="btn m-1">Click ⬇️</div>
    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
      <li><a>Item 1</a></li>
      <li><a>Item 2</a></li>
    </ul>
  </div>
  <!-- modal -->
  <!-- Open the modal using ID.showModal() method -->
  <button class="btn" onclick="my_modal_1.showModal()">ph</button>
  <dialog id="my_modal_1" class="modal">
    <div class="modal-box">
      <h3 class="text-lg font-bold">Hi</h3>
      <p class="py-4">Press ESC key or click the button below to close</p>
      <div class="modal-action">
        <form method="dialog">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
  </dialog>
  <label class="swap swap-flip text-4xl">
    <!-- this hidden checkbox controls the state -->
    <input type="checkbox" />

    <div class="swap-on">😈</div>
    <div class="swap-off">😇</div>
  </label>
</body>

</html>
